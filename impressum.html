    .container {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(30,30,30,0.8);
      border-radius: 16px;
      padding: 32px;
      color: #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 24px;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.1em;
      color: #ddd;
      line-height: 1.7;
    }
    .back-link {
      display: block;
      margin-top: 32px;
      text-align: center;
      color: #ffcc00;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

    <p>
