<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impressum – STEPBACK</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1e1e1e);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 48px;
      letter-spacing: 3px;
      margin-bottom: 10px;
      margin-top: 50px;
    }
    .impressum-box {
      background: rgba(30,30,30,0.7);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
      padding: 32px;
      max-width: 480px;
      margin: 0 auto;
      margin-bottom: 40px;
    }
    p {
      font-size: 20px;
      color: #aaa;
      margin-top: 0;
    }
    .button {
      margin-top: 32px;
      padding: 12px 28px;
      font-size: 18px;
      background-color: #f5f5f5;
      color: #000;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #ddd;
    }
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 14px;
      color: #555;
    }
    @media (max-width: 600px) {
      .impressum-box {
        padding: 16px;
        max-width: 95vw;
      }
      h1 {
        font-size: 32px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Impressum</h1>
  <div class="impressum-box">
    <p>
      Angaben gemäß § 5 TMG<br>
      Max Mustermann<br>
      Musterstraße 12<br>
      12345 Musterstadt<br>
      <br>
      Kontakt:<br>
      Telefon: 01234/56789<br>
      E-Mail: info@stepback.de<br>
    </p>
    <a href="index.html" class="button">Zurück zur Startseite</a>
  </div>
  <footer>
    © 2025 Stepback. All rights reserved.
  </footer>
</body>
</html>
